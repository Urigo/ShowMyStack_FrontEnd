<div class="modal-header">
    <h3 class="modal-title">Add Missing Framework</h3>
</div>
<div class="modal-body">
    <form class="form" role="form">
        <div class="form-group">
            <div class="form-group">
                <label for="githubUrl">GitHub URL</label>
                <input type="text" class="form-control" id="githubUrl" placeholder="GitHub url" github-url-input gh-model="ghModel"
                       ng-model="addFrameworkObj.githubUrl" />
            </div>
            <div class="form-group">
                <label for="name">Framework Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="addFrameworkObj.frameworkName" />
            </div>
            <div class="form-group">
                <label for="icon">Icon URL</label>
                <input type="text" class="form-control" id="icon" placeholder="Icon URL" ng-model="addFrameworkObj.icon" />
            </div>
            <div class="form-group">
                <label for="versions">Available versions</label>
                <input type="text" class="form-control" id="versions" placeholder="versions, seperated with comma" ng-model="addFrameworkObj.versions" ng-list />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addFramework()">Add Framework</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
