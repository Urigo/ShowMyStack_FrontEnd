<div class="modal-header">
    <h3 class="modal-title">Add Missing Tool</h3>
</div>
<div class="modal-body">
    <form class="form" role="form">
        <div class="form-group">
            <div class="form-group">
                <label for="githubUrl">GitHub URL</label>
                <input type="text" class="form-control" id="githubUrl" placeholder="GitHub url" github-url-input gh-model="ghModel"
                       ng-model="addToolObj.githubUrl" />
            </div>
            <div class="form-group">
                <label for="name">Tool Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="addToolObj.toolName" />
            </div>
            <div class="form-group">
                <label for="versions">Available versions</label>
                <input type="text" class="form-control" id="versions" placeholder="versions, seperated with comma" ng-model="addToolObj.versions" ng-list />
            </div>
            <div class="form-group">
                <label>Relevant Categories</label>
                <div ng-dropdown-multiselect id="cats" selected-model="selectedCategories" options="categories"
                     extra-settings="multiselectDropdownCatsOptions"></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addTool()">Add Tool!</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
