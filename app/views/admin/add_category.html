<h3>Add Extensions Category</h3>
<div alerts-panel clear-on-init="true"></div>
<form class="form" role="form">
    <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="addCategoryObj.categoryName" />
    </div>
    <div class="form-group">
        <label for="icon">What languages are relevant to this category?</label>
        <div multi-select input-model="languages" button-label="icon langName" item-label="icon langName" tick-property="ticked">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="addCategory() ">Add New Category!</button>
</form>
