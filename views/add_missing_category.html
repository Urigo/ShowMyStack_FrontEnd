<div class="modal-header"><h3 class="modal-title">{{actionName}} Category</h3></div><div class="modal-body"><form class="form" role="form"><div class="form-group"><div class="form-group"><label for="name">Category Name</label><input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="addCategoryObj.categoryName"></div><div class="form-group"><label for="parent">Parent Category</label><div ng-dropdown-multiselect="" id="parent" selected-model="selectedParentCategory" options="fatherCategories" extra-settings="multiselectDropdownParentOptions"></div></div><br><br><div class="form-group" ng-show="selectedParentCategory._id === null"><label for="cats">Relevant Languages</label><div ng-dropdown-multiselect="" id="cats" selected-model="selectedLanguages" options="languages" extra-settings="multiselectDropdownLangsOptions"></div></div></div></form></div><div class="modal-footer"><button class="btn btn-primary" ng-click="addCategory()">{{actionName}} Category!</button> <button class="btn btn-warning" ng-click="cancel()">Cancel</button></div>
